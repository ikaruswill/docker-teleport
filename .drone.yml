---
kind: pipeline
name: linux-arm64
type: kubernetes

platform:
  os: linux
  arch: arm64

clone:
  depth: 1

steps:
- name: publish
  image: plugins/docker
  environment:
    PLUGIN_MTU: 1440
  resources:
    requests:
      cpu: 500
      memory: 100MiB
    limits:
      cpu: 500
      memory: 100MiB
  settings:
    repo: ikaruswill/teleport
    build_args:
    - VERSION=${DRONE_TAG##v}
    - ARCH=${DRONE_STAGE_ARCH}
    auto_tag: true
    auto_tag_suffix: linux-arm64
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

node_selector:
  kubernetes.io/arch: arm64

trigger:
  ref:
  - refs/tags/*

